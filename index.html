<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example MedikCenter</title>
</head>

<body>
    <main>
        <!-- CONTENEDOR DE BLOQUES  -->
        <div>
            <!-- BLOQUE #1 -->
            <div>
                <h1>Promociones MedikCenter</h1>
                <!-- Grupo promoción -->
                <div>
                    <label for="">Promoción a participar*</label>
                    <select name="" id="">
                        <option value="">Promoción 1</option>
                        <option value="">Promoción 2</option>
                        <option value="">Promoción 3</option>
                    </select>
                </div>

                <!-- Grupo Nombres -->
                <div>
                    <label for="">Nombres*</label>
                    <input type="text" name="" id="">
                </div>

                <!-- Grupo Apellidos -->
                <div>
                    <label for="">Apellidos*</label>
                    <input type="text" name="" id="">
                </div>

                <!-- Grupo Número documento -->
                <div>
                    <label for="">Número documento*</label>
                    <input type="text" name="" id="">
                </div>

                <!-- Grupo Teléfono -->
                <div>
                    <label for="">Teléfono*</label>
                    <input type="text" name="" id="">
                </div>

                <!-- Grupo Correo -->
                <div>
                    <label for="">Correo*</label>
                    <input type="text" name="" id="">
                </div>

                <!-- Grupo btn-->
                <div>
                    <input type="submit" value="Participar">
                </div>
            </div>
            <!-- BLOQUE #2 -->
            <div>
                <figure>
                    <img src="assets/img/1.png" alt="">
                </figure>
            </div>
        </div>
    </main>
</body>

</html>
